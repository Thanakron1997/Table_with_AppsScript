<script>
  google.script.run.withSuccessHandler(showData).getData();
  function showData(dataArray){
    $(document).ready(function(){
      $('#data-table').DataTable({
        data: dataArray,
        columns: [
          {"title":"column_head1"},
          {"title":"column_head2"},
          {"title":"column_head3"},
          {"title":"column_head4"},
          {"title":"column_head5"},
          {"title":"column_head6"},  //number of columns depending on your data
       
        ],
        buttons: [ 'excel', 'pdf' ],
        dom:
        "<'row'<'col-sm-12 col-md-4 mb-3'B>>" +
        "<'row'<'col-sm-12 col-md-6'l><'col-sm-12 col-md-6'f>>" +
        "<'row'<'col-sm-12'tr>>" +
        "<'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>"

      });
    
    
    
    
    });
  }


</script>
